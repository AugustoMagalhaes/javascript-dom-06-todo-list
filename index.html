<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>  
  <header>Minha Lista de Tarefas</header>
  <main>    
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <label for="texto-tarefa">Tarefa:</label>
    <input type="text" name="conteudo-tarefa" id="texto-tarefa" placeholder="Digite a tarefa a ser adicionada">
    <button id="criar-tarefa">Adicionar</button>
    
      <ol id="lista-tarefas">        
      </ol>
    
    <div id="bottom-btns">
      <button id="remover-selecionado">X</button>
      <button id="mover-cima">&#129073;</button>
      <button id="mover-baixo">&#129075;</button>
      <button id="remover-finalizados">Limpar Completas</button>
      <button id="apaga-tudo">Limpar Lista</button>
      <button id="salvar-tarefas">Salvar Lista</button>
      <button id="erase-storage">Apagar Lista Salva</button>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>

</html>
